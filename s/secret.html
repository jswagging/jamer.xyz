<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SHARE YOUR SECRETS</title>
<style>

  body {
    font-family: sans-serif;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .widget {
    text-align: center;
  }

  .dancing {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    margin: 0 auto 16px;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(255,192,203,0));
    animation: wobble 1s ease-in-out infinite;
  }

  @keyframes wobble {
    0%{ transform: rotate(-8deg) scale(0.98); }
    50%{ transform: rotate(8deg) scale(1.03); }
    100%{ transform: rotate(-8deg) scale(0.98); }
  }

  #visitor {
    display: inline-block;
    vertical-align: top;
    margin-left: 12px;
    text-align: center;
    color: #fff;
  }

  #counter {
    font-size: 2rem;
    color: #ffffff;
  }

  input {
    display: block;
    width: 220px;
    padding: 6px;
    margin: 6px auto;
    border: 2px dotted white;
    border-radius: 4px;
    text-align: center;
    background-color: #444444;
    color: #fff;
  }

  button {
    margin-top: 12px;
    padding: 10px 16px;
    font-weight: bold;
    background-color: #444444;
    border: 2px solid #444;
    box-shadow: 3px 3px #333;
    cursor: pointer;
    color: #fff;
  }

  .silly-box {
    margin-top: 12px;
    padding: 12px;
    border: 2px dotted white;
    background-color: #444444;
    color: #fff;
  }
</style>
</head>
<body>

<div class="widget">
  <div class="dancing" title="you are useless"></div>

  <div id="visitor">
    <strong>Visitor #</strong> <span id="counter">--</span>
  </div>

  <form id="sillyForm" onsubmit="return handleSillyForm(event)">
    <input name="color" placeholder="e.g. ultraviolet">
    <input name="secret" placeholder="your secrets">
    <button type="submit">SHARE SECRETS</button>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  try {
    var key = 'minimal_site_visits_v1';
    var v = parseInt(localStorage.getItem(key), 10) || 0;
    v++;
    localStorage.setItem(key, v);
    document.getElementById('counter').textContent = v;
  } catch (e) {
    document.getElementById('counter').textContent = '???';
  }
});

  function handleSillyForm(e) {
    e.preventDefault();
    var form = e.target;
    var color = form.color.value || '';
    var secret = form.secret.value || '';
    var box = document.createElement('div');
    box.className = 'silly-box';
    box.innerHTML = `<strong>Thanks!</strong><br>Color: <em>${escapeHtml(color)}</em><br>Secret: <code>${escapeHtml(secret)}</code>`;
    form.parentNode.appendChild(box);
    return false;
  }

  function escapeHtml(s) {
    return String(s).replace(/[&<>"']/g, function (m) { 
      return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; 
    });
  }

  const titles = [
    "GIVE ME YOUR SECRETS",
    "SHARE YOUR SECRETS",
    "WHAT ARE YOUR COLORS?",
    "I HOPE YOUR DAYS ARE BETTER THAN MINE.",
    "VISIT US AGAIN."
  ];

  let index = 0;
  let titleInterval;

  function updateTitle() {
    const currentTitle = titles[index];

    document.title = `${currentTitle}`;
    index = (index + 1) % titles.length;
  }

  function startTitleCycle() {
    updateTitle();
    titleInterval = setInterval(updateTitle, 30000);
  }

  function stopTitleCycle() {
    clearInterval(titleInterval);
  }

  startTitleCycle();

  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      stopTitleCycle();
      document.title = "HEY COME BACK";
    } else {
      startTitleCycle();
    }
  });
</script>

</body>
</html>
